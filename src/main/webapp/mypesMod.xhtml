<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="master.xhtml">

	<ui:define name="title">
        .:Registro de Mypes:.
    </ui:define>

	<ui:define name="titleCont">
		<span>Mypes</span>
	</ui:define>

	<ui:define name="content">
		<h:form>
			<h:outputLabel for="idMypes" value="ID"
				styleClass="control-label" />

			<p:inputText autocomplete="off" id="idMypes"
				styleClass="form-control"
				value="#{mypesController.mypes.idMypes}"
				required="true" />

			<h:outputLabel for="n" value="Nombre Mypes "
				styleClass="control-label" />

			<p:inputText autocomplete="off" id="nameEmpresaMypes"
				styleClass="form-control"
				value="#{mypesController.mypes.nameEmpresaMypes}"
				maxlength="30" required="true" />


			<h:outputLabel for="rucMypes" value="Ruc"
				styleClass="control-label" />

			<p:inputText autocomplete="off" id="rucMypes"
				styleClass="form-control"
				value="#{mypesController.mypes.rucMypes}"
				maxlength="30" required="true">
			</p:inputText>

			<h:outputLabel for="nameGerenteMypes"
				value="Nombre Gerente" styleClass="control-label" />

			<p:inputText autocomplete="off" id="nameGerenteMypes"
				styleClass="form-control"
				value="#{mypesController.mypes.nameGerenteMypes}"
				maxlength="30" required="true">
			</p:inputText>

			<h:outputLabel for="logoMypes" value="Link del Logo"
				styleClass="control-label" />
			<p:inputText autocomplete="off" id="logoMypes"
				styleClass="form-control"
				value="#{mypesController.mypes.logoMypes}"
				maxlength="30" required="true">
			</p:inputText>


			<h:outputLabel for="fechaInscripcionMypes" value="Fecha de Inscripcion"
				styleClass="control-label" />


			<p:calendar id="date" pattern="dd/MM/yyyy"
				value="#{mypesController.mypes.fechaInscripcionMypes}" showOn="button"
				timeZone="UTC" required="true">

			</p:calendar>


			<br />
			<p:commandButton value="Grabar"
				actionListener="#{mypesController.modificar()}"
				styleClass="btn btn-primary " update="@form"
				action="listMypes?faces-redirect=true" />
			<p:commandButton value="Cancelar"
				action="listMypes?faces-redirect=true" immediate="true"
				styleClass="btn btn-default" ajax="false" />



		</h:form>
	</ui:define>

	<ui:define name="footerCont">

	</ui:define>
</ui:composition>
</html>
