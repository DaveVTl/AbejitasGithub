<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">



<ui:composition template="master.xhtml">


	<ui:define name="title">
        .:Listado de Freelancers:.
    </ui:define>

	<ui:define name="titleCont">
		<span> Freelancers </span>
	</ui:define>

	<ui:define name="content">

		<h:form>
			<div class="row">
				<p:commandButton value="Nuevo"
					action="#{freelancerController.newFreelancer()}"
					styleClass="btn btn-primary" ajax="false" />
			</div>

			<div class="row">
				<div class="col-sm-12">
					<div class="form-group table-responsive box-table-class">

						<p:dataTable id="lstFreelancer" var="f"
							value="#{freelancerController.listaFreelancers}" paginator="true"
							paginatorPosition="top" rowsPerPageTemplate="10,20,30,40,50"
							rows="10" styleClass="table table-bordered"
							emptyMessage="No existen registros" rowIndexVar="item"
							style="margin-bottom:0">

							<p:column headerText="Id" sortBy="#{f.idFreelancers}">
								<h:outputText value="#{f.idFreelancers}" />
							</p:column>
							<p:column headerText="DNI" sortBy="#{f.dniFreelancers}">
								<h:outputText value="#{f.dniFreelancers}" />
							</p:column>
							<p:column headerText="Descripcion"
								sortBy="#{f.descriptionFreelancers}">
								<h:outputText value="#{f.descriptionFreelancers}" />
							</p:column>
							<p:column headerText="CV" sortBy="#{f.CVFreelancers}">
								<h:outputText value="#{f.CVFreelancers}" />
							</p:column>
							<p:column headerText="Foto" sortBy="#{f.fotoFreelancers}">
								<h:outputText value="#{f.fotoFreelancers}" />
							</p:column>
							
							<p:column headerText="Fecha de Integracion"
								sortBy="#{f.fechaInscripcionFreelancers}">
								<h:outputText value="#{f.fechaInscripcionFreelancers}">
									<f:convertDateTime pattern="dd-MM-yyyy" timeZone="UTC" />
								</h:outputText>
							</p:column>

						</p:dataTable>
					</div>

				</div>
			</div>
		</h:form>
	</ui:define>

	<ui:define name="footerCont">

	</ui:define>
</ui:composition>
</html>
