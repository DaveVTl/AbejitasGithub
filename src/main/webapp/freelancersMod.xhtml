<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="master.xhtml">

	<ui:define name="title">
        .:Registro de Freelancer:.
    </ui:define>

	<ui:define name="titleCont">
		<span>Freelancer</span>
	</ui:define>

	<ui:define name="content">
		<h:form>
			<h:outputLabel for="idFreelancers" value="ID"
				styleClass="control-label" />

			<p:inputText autocomplete="off" id="idFreelancers"
				styleClass="form-control"
				value="#{freelancerController.freelancer.idFreelancers}"
				required="true" />

			<h:outputLabel for="nameFreelancers" value="Nombre Freelancer "
				styleClass="control-label" />

			<p:inputText autocomplete="off" id="nameFreelancers"
				styleClass="form-control"
				value="#{freelancerController.freelancer.nameFreelancers}"
				maxlength="30" required="true" />


			<h:outputLabel for="dniFreelancers" value="DNI"
				styleClass="control-label" />

			<p:inputText autocomplete="off" id="dniFreelancers"
				styleClass="form-control"
				value="#{freelancerController.freelancer.dniFreelancers}"
				maxlength="30" required="true">
			</p:inputText>

			<h:outputLabel for="descriptionFreelancers"
				value="Descripcion Freelancer" styleClass="control-label" />

			<p:inputText autocomplete="off" id="descriptionFreelancers"
				styleClass="form-control"
				value="#{freelancerController.freelancer.descriptionFreelancers}"
				maxlength="30" required="true">
			</p:inputText>

			<h:outputLabel for="CVFreenlancers" value="Link del CV"
				styleClass="control-label" />

			<p:inputText autocomplete="off" id="CVFreelancers"
				styleClass="form-control"
				value="#{freelancerController.freelancer.CVFreelancers}"
				maxlength="30" required="true">
			</p:inputText>

			<h:outputLabel for="fotoFreelancers" value="Link Foto"
				styleClass="control-label" />

			<p:inputText autocomplete="off" id="fotoFreelancers"
				styleClass="form-control"
				value="#{freelancerController.freelancer.fotoFreelancers}"
				maxlength="30" required="true">
			</p:inputText>

			<h:outputLabel for="date" value="Fecha de Inscripcion"
				styleClass="control-label" />


			<p:calendar id="date" pattern="dd/MM/yyyy"
				value="#{freelancerController.freelancer.fechaInscripcionFreelancers}" showOn="button"
				timeZone="UTC" required="true">

			</p:calendar>


			<br />
			<p:commandButton value="Grabar"
				actionListener="#{freelancerController.modificar()}"
				styleClass="btn btn-primary " update="@form"
				action="listFreelancers?faces-redirect=true" />
			<p:commandButton value="Cancelar"
				action="listFreelancers?faces-redirect=true" immediate="true"
				styleClass="btn btn-default" ajax="false" />



		</h:form>
	</ui:define>

	<ui:define name="footerCont">

	</ui:define>
</ui:composition>
</html>
