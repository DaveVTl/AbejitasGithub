<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">



<ui:composition template="master.xhtml">


	<ui:define name="title">
        .:Listado de Anuncios:.
    </ui:define>

	<ui:define name="titleCont">
		<span>Anuncios </span>
	</ui:define>

	<ui:define name="content">

		<h:form>
			<div class="row">
				<p:commandButton value="Nuevo"
					action="#{personController.newPerson()}"
					styleClass="btn btn-danger" ajax="false" />
			</div>


			<div class="row">
				<div class="col-sm-12">
					<div class="form-group table-responsive box-table-class">

						<p:dataTable id="lstAnuncio" var="a"
							value="#{personController.listaAnuncios}" paginator="true"
							paginatorPosition="top" rowsPerPageTemplate="10,20,30,40,50"
							rows="10" styleClass="table table-bordered"
							emptyMessage="No existen registros" rowIndexVar="item"
							style="margin-bottom:0">

							<p:column headerText="Id" sortBy="#{a.idAnuncio}">
								<h:outputText value="#{a.idAnuncio}" />
							</p:column>

							<p:column headerText="Nombre" sortBy="#{a.nameAnuncio}">
								<h:outputText value="#{a.nameAnuncio}" />
							</p:column>
							
							<p:column headerText="Mype" sortBy="#{a.nameMype}">
								<h:outputText value="#{a.nameMype}" />
							</p:column>

							<p:column headerText="Tipo" sortBy="#{a.tipoAnuncio}">
								<h:outputText value="#{a.tipoAnuncio}" />
							</p:column>

							<p:column headerText="Descripcion" sortBy="#{a.descripcionAnuncio}">
								<h:outputText value="#{a.descripcionAnuncio}" />
							</p:column>

							<p:column headerText="Fecha de Registro"
								sortBy="#{a.fechaRegistro}">
								<h:outputText value="#{a.fechaRegistro}">
									<f:convertDateTime pattern="dd-MM-yyyy" timeZone="UTC"></f:convertDateTime>
								</h:outputText>
							</p:column>

							<p:column headerText="Anuncio"
								sortBy="#{p.Anuncio.nameAnuncio}">
								<h:outputText
									value="#{p.vAnuncio.nameAnuncio}" />
							</p:column>

						</p:dataTable>
					</div>

				</div>
			</div>
		</h:form>
	</ui:define>

	<ui:define name="footerCont">

	</ui:define>
</ui:composition>
</html>
