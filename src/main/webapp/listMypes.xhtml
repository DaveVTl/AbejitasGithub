<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">



<ui:composition template="master.xhtml">


	<ui:define name="title">
        .:Listado de Mypes:.
    </ui:define>

	<ui:define name="titleCont">
		<span>Mypes</span>
	</ui:define>

	<ui:define name="content">

		<h:form>
			<div class="row">
				<p:commandButton value="Nuevo"
					action="#{mypesController.newMypes()}"
					styleClass="btn btn-primary" ajax="false" />
			</div>

			<div class="row">
				<div class="col-sm-12">
					<div class="form-group table-responsive box-table-class">

						<p:dataTable id="lstMypes" var="m"
							value="#{mypesController.listaMypes}" paginator="true"
							paginatorPosition="top" rowsPerPageTemplate="10,20,30,40,50"
							rows="10" styleClass="table table-bordered"
							emptyMessage="No existen registros" rowIndexVar="item"
							style="margin-bottom:0">

							<p:column headerText="Id" sortBy="#{m.idMypes}">
								<h:outputText value="#{m.idMypes}" />
							</p:column>

							<p:column headerText="Mypes" sortBy="#{m.nameEmpresaMypes}">
								<h:outputText value="#{m.nameEmpresaMypes}" />
							</p:column>

							<p:column headerText="Ruc" sortBy="#{m.rucMypes}">
								<h:outputText value="#{m.rucMypes}" />
							</p:column>

							<p:column headerText="Nombre de Gerente"
								sortBy="#{m.nameGerenteMypes}">
								<h:outputText value="#{m.nameGerenteMypes}" />
							</p:column>

							<p:column headerText="Fecha de Integracion"
								sortBy="#{m.fechaInscripcionMypes}">
								<h:outputText value="#{m.fechaInscripcionMypes}">
									<f:convertDateTime pattern="dd-MM-yyyy" timeZone="UTC" />
								</h:outputText>
							</p:column>
							
							<p:column headerText="logoMypes"
								sortBy="#{m.logoMypes}">
								<h:outputText value="#{m.logoMypes}" />
							</p:column>
							
							<p:column headerText="Operación" exportable="false">
								<h:commandLink action="listFreelancer" value="Eliminar"
									actionListener="#{mypesController.eliminar(m)}"></h:commandLink>
							</p:column>
							<p:column headerText="Operación" exportable="false">
								<h:commandLink value="Modificar"
									action="#{mypesController.Modifmyp(m)}" style="color:blue;" />
							</p:column>


						</p:dataTable>
					</div>

				</div>
			</div>
		</h:form>
	</ui:define>

	<ui:define name="footerCont">

	</ui:define>
</ui:composition>
</html>
