<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="master.xhtml">

	<ui:define name="title">
        .:Registro de Personas:.
    </ui:define>

	<ui:define name="titleCont">
		<span>Crear Anuncio</span>
	</ui:define>

	<ui:define name="content">
		<h:form>
			<h:outputLabel for="idAnuncio" value="ID"
				styleClass="control-label" />

			<p:inputText autocomplete="off" id="idAnuncio"
				styleClass="form-control"
				value="#{anuncioController.anuncio.idAnuncio}" required="true" />
<!-- 
			<p:inputText autocomplete="off" id="idMypes"
				styleClass="form-control"
			value="#{anuncioController.anuncio.mypes}" required="true" />
--> 
			<h:outputLabel for="name" value="Nombre Anuncio"
				styleClass="control-label" />
			<p:inputText autocomplete="off" id="nameAnuncio" styleClass="form-control"
				value="#{anuncioController.anuncio.nameAnuncio}" maxlength="45"
				required="true" />

			<h:outputLabel for="dni" value="Descripcion del Anuncio" 
			styleClass="control-label" />
			<p:inputText autocomplete="off" id="Descipcion" styleClass="form-control"
				value="#{anuncioController.anuncio.descriptionAnuncio}" maxlength="255"
				required="true" />

			<h:outputLabel for="PagoAnuncio" value="Pago"
				styleClass="control-label" />
			<p:inputText autocomplete="off" id="adress" styleClass="form-control"
				value="#{anuncioController.anuncio.pagoAnuncio}" maxlength="60"
				required="true" />


			<h:outputLabel for="fecha" value="Fecha de Registro"
				styleClass="control-label" />
			<p:calendar id="fecha" pattern="dd/MM/yyyy"
				value="#{anuncioController.anuncio.dateCreacionAnuncio}" showOn="button"
				timeZone="UTC" required="true">

			</p:calendar>
			<br />

			<h:outputLabel for="mypes" value="Mypes"
				styleClass="control-label" />
			<p:selectOneMenu id="mypes"
				value="#{anuncioController.anuncio.mypes}"
				converter="omnifaces.SelectItemsConverter">
				<f:selectItems value="#{mypesController.mypes}" var="v"
					itemLabel="#{v.idMypes}" itemValue="#{v}" />

			</p:selectOneMenu>


			<br />



			<p:commandButton value="Grabar"
				actionListener="#{anuncioController.CrearAnuncio()}"
				styleClass="btn btn-primary " update="@form"
				action="listAnuncio?faces-redirect=true" />
			<p:commandButton value="Cancelar"
				action="listAnuncio?faces-redirect=true" immediate="true"
				styleClass="btn btn-default" ajax="false" />



		</h:form>
	</ui:define>

	<ui:define name="footerCont">

	</ui:define>
</ui:composition>
</html>
